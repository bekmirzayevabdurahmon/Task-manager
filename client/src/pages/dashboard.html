<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager Dashboard</title>
  <link rel="stylesheet" href="/styles/dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">TaskManager</div>
      <h3>Folders</h3>
      <ul id="folder-list">
        <li><button class="create-folder-btn"><a href="/page/create-folder">+ Create Folder</a></button></li>
      </ul>
    </aside>
    <main class="main-content">
      <header class="main-header">
        <h2>Task List</h2>
        <div class="user-info">
          <span id="header-username">Loading...</span>
          <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
      </header>
      <section class="tasks-section">
        <table id="task-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Task Name</th>
              <th>Status</th>
              <th>Deadline</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="task-list">
          </tbody>
        </table>
        <button><a href="/page/add-task">Add Task</a></button>
      </section>
    </main>
  </div>
  <script src="/js/dashboard.js"></script>
</body>
</html>
